# Site-wide settings
_inputs:
  layout:
    hidden: true
  permalink:
    hidden: true

# Content editor configurations  
_editables:
  text:
    bold: true
    italic: true
    link: true
  content:
    blockquote: true
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    image: true
    table: true

# Collection configurations
collections_config:
  blog:
    path: src/content/blog
    output: true
    url: /blog/[slug]/
  listings:
    path: src/_data/listings.json
    output: false
  settings:
    path: src/_data/client.json
    output: false

paths:
  uploads: src/assets/images/cms
  static: public
  data: src/_data
source: /src/
collections_config:
  pages:
    path: ''
    name: Pages
    icon: wysiwyg
  admin:
    path: admin
    name: Admin
    icon: adb
  admin_decap:
    path: admin-decap
    name: Admin Decap
    icon: add_card
  content:
    path: content
    name: Content
    icon: wysiwyg
  data:
    path: _data
    name: Data
    icon: data_usage
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
paths:
  static: ''
  uploads: uploads
timezone: America/Chicago
markdown:
  engine: commonmark
  options:
    html: true
